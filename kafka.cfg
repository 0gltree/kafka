partitionSizeDelta=40				# 40% max partition size Delta.
retentionTimeDelta=10				# 10% Retention time reduction allowed.
sleepTime=300					# time to wait till decision to go to Level-2 (find another topic to adjust retention time)
sleepIncrement=60				# time to wait between checks to see if retention adjustment worked.
qet=1200					# overall time to wait till restting retention values unless data disk < 80% full
R="us-east-1"					# default AWS Region.
H="ec2-54-165-57-18.compute-1.amazonaws.com"	# Host
Topic="enigma.event.AdRequest"			# Topic Name
TN="123456"					# Ticket Number
REBUILT="newKafkaHost"				# special file to indicate an edge case
ADFL=1						# acceptable df limit
UDFL=95						# unacceptable df limit
scale="K"
XHD="/media/ephemeral0/xad"
BD8="${XHD}/enigma/kafka/bin"                   # Bin Dir version-8
DD8="/data/kafka_data"                          # Data Dir version-8
CD8="${XHD}/enigma/conf"                        # Config Dir version-8
BD10="/media/ephemeral0/kafka/bin"              # Bin Dir version-10
DD10="/media/ephemeral0/kafka_data"             # Data Dir version-10
CD10="/media/ephemeral0/kafka-conf"             # Config Dir version-10
